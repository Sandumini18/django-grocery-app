{% extends 'core/base.html' %}

{% block title %} Cart {% endblock %}

{% block content %}
    <div class="flex">
        <div class="my-12 mx-20 w-1/2">
        {% for item in items %}
            <div class="flex p-2 m-4 border-2 border-gray-300 ">
                <img src="{{item.item.image.url}}">
                <div class="m-6">
                    <h2>{{item.item.name}}</h2>
                    <h2 class="text-green-900">Rs.{{item.item.price}}0</h2>
                    <a href="#"><h2>{{item.quantity}}</h2></a>
                    <a href="{% url 'cart:delete_from_cart' item.id %}">
                        <button class="bg-red-500 p-1 rounded text-white">delete</button>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="w-1/2 my-12 mr-20">
            <h1 class="text-center p-4 text-xl">cart</h1>
        </div>
    </div>
{% endblock %}
