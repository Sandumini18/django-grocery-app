{% extends 'core/base.html' %}

{% block title%} Welcome {% endblock %}

{% block content%}
    <div class="m-6 py-4 rounded-xl">
        <h1 class="text-center text-xl font-bold">Items</h1>
        {% include 'item.html' %}
    </div>

    <hr>

    <div class=" m-6 px-6 py-6 rounded-xl">
        <h1 class="text-center text-xl font-bold">Category</h1>
        <div class="grid grid-cols-5">
            {% for category in categories %}
            <a href="{% url 'item:category' category.name %}">
                <div class="bg-green-300 m-2 font-semibold text-center py-6 rounded-xl">
                    <p>{{category.name}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock%}
