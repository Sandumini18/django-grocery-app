<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Shop</title>
</head>
<body class="bg-emerald-600">
    <div class="bg-green-300 mx-auto my-12 w-1/2 p-8 rounded">
        <h1 class="text-3xl font-bold text-center mb-10">Login</h1>
        <div class="justify-items-center">
            <form method="post" action="." class="w-1/2">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="font-semibold text-lg block mb-2">Username</label>
                    {{form.username}}
                </div>
                <div class="mb-3">
                    <label class="font-semibold text-lg block mb-2">Password</label>
                    {{form.password}}
                </div>

                {% if form.errors or form.non_field_errors %}
                    <div class="mb-3 p-6 bg-red-100 rounded-xl">
                        {% for field in form %}
                            {{ field.errors }}
                        {% endfor %}

                        {{ form.non_field_errors}}
                    </div>
                {% endif %}

                <button class="py-3 px-6 text-lg text-white bg-emerald-700 hover:bg-emerald-900 rounded-xl font-semibold">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
